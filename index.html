<!DOCTYPE html>
<html>
<head>
	<title>widget ctrl</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<!-- <script src="widgetctrl.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>  
    .row.content {height: 550px}
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
 </style>
</head>
<body ng-app="widgetapp"  ng-controller="widgetctrl">

<div class="container-fluid">
  	<div class="row content">  
    	<div class="col-sm-12">
      		<div class="row">
      			<div>
      				<div class="col-sm-6" ng-repeat="x in widgetdata">
      					<div ng-hide="myVar">
							<div class="well">
								<div>
									<button type="button" class="glyphicon glyphicon-remove-sign" ng-click="close($index,x.id)" style="float:right;"></button>
								</div>
				  				<div>
				  					<!-- {{x.widget_name}} -->
				  					<div ng-if="x.widget_name == 'Widget 1'">
				  						<div id="widget1">
										</div>
				  					</div>
				  					<div ng-if="x.widget_name == 'Widget 2'">
				  						<table class="table table-striped">
										    <thead>
										      <tr>
										        <th>S.no</th>
										        <th>Laptop Name</th>
										        <th>Users</th>
										      </tr>
										    </thead>
										    <tbody>
												<tr ng-repeat=" x in userdata">
													<td>{{ $index + 1 }}</td>
													<td>{{ x.product_name }}</td>
													<td>{{ x.count }}</td>
												</tr>
											</tbody>
							  			</table>
				  					</div>
				  					<div ng-if="x.widget_name == 'Widget 3'">
				  						<div id="widget2">
										</div>
				  					</div>
				  					<div ng-if="x.widget_name == 'Widget 4'">
				  						<table class="table table-striped">
										    <thead>
										      <tr>
										        <th>S.no</th>
										        <th>City</th>
										        <th>Temperature</th>
										      </tr>
										    </thead>
										    <tbody>
												<tr ng-repeat=" x in temp_data">
													<td>{{ $index + 1 }}</td>
													<td>{{ x.city_name }}</td>
													<td>{{ x.temprature }}</td>
												</tr>
											</tbody>
				  						</table>
				  					</div>
				  				</div>
							</div>
						</div>
					</div>		
				</div>
    		</div>
    	</div>
	</div>
</div>
<script>
	var app = angular.module('widgetapp' , [])
app.controller('widgetctrl' , function($scope, $http){

	$http({method: 'GET',url: 'https://angapi.herokuapp.com/widgets/'}).
    then(function successCallback(data) {
        $scope.widgetdata = []
        $scope.dropdown = []
        angular.forEach(data.data,function(data){
        	$scope.dropdown.push(data)
        	if(data.enable == true){
                $scope.widgetdata.push(data)
            } 
            
        })     
    },function errorCallback(data){
        $scope.error = data;
    });

	$scope.close = function(index,id) {
    	$http({method: 'PUT',url: 'https://angapi.herokuapp.com/widgets/' + id + "/" , data : {'enable': 'false'}}).
    	then(function successCallback(data){
    		$scope.widgetdata.splice(index, 1)
    	},function errorCallback(data){
    		$scope.error = data;
    	});
    }

    $scope.closecheck = function(index,id, value) {
    	console.log(index, id, value)
    	if (value == true){
    		var enable = false
    	}else{
    		var enable = true
    	}
    	$http({method: 'PUT',url: 'https://angapi.herokuapp.com/widgets/' + id + "/" , data : {'enable': enable}}).
    	then(function successCallback(data){
    		if (enable == false){
    			$scope.widgetdata.splice(index, 1)
    		}else{
    			$scope.widgetdata.push(data)
    			// console.log(data)
    		}
    	},function errorCallback(data){
    		$scope.error = data;
    	});
    }

    $http({method: 'GET',url: 'https://angapi.herokuapp.com/product/'}).
    then(function successCallback(data) {
        $scope.chartdata = []
        angular.forEach(data.data,function(data){
            $scope.chartdata.push(data)
        })
        var piechart  = []
        angular.forEach($scope.chartdata , function(data){ 
            var product = data.product_name;
            var count = data.count;
            var datay = {'name':product, 'y':count}
            piechart.push(datay)
        })
        Highcharts.chart('widget1', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Laptop Brands'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false
                },
                showInLegend: true
            }
        },
        series: [{
            name: 'Brands',
            colorByPoint: true,
            data: piechart
        }]
    });
    },function errorCallback(data){
        $scope.error = data;
    });

    $http({method: 'GET',url: 'https://angapi.herokuapp.com/product/'}).
    then(function successCallback(data) {
        $scope.userdata = []
        angular.forEach(data.data,function(data){
            $scope.userdata.push(data);
        })
    }, function errorCallback(data) {
        $scope.error = data;
        
    });

    $http({method: 'GET',url: 'https://angapi.herokuapp.com/temprature/'}).
    then(function successCallback(data){
        $scope.chartdata = []
        angular.forEach(data.data,function(data){
            $scope.chartdata.push(data)
        })
        var barchart  = []
        angular.forEach($scope.chartdata , function(data){
            
            var city = data.city_name;
            var temp = parseFloat(data.temprature);
            var datay = {'name':city, 'y':temp}
            barchart.push(datay)
        })
        
        Highcharts.chart('widget2', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Temperature Statistics'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: 'Temperature Celsius'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:1f} Celsius'
                    }

                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:1f}  Celsius</b><br/>'
            },

            series: [{
                name: 'Temperature',
                colorByPoint: true,
                data:barchart
            }],
        });
    },function errorCallback(data){
        $scope.error = data;
    });

    $http({method: 'GET',url: 'https://angapi.herokuapp.com/temprature/'}).
    then(function successCallback(data) {
        $scope.temp_data = []
        angular.forEach(data.data,function(data){
            $scope.temp_data.push(data);
        })
    }, function errorCallback(data) {
        $scope.error = data.data;
        
    });

});


</script>
</body>
</html>
